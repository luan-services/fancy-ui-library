<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Teste Components</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="test.css">
	</head>
	<body>
        <div class="container">

            <fc-autocomplete placeholder="Search for a country...">
                <fc-option value="country-1">France</fc-option>
                <fc-option value="country-2">Japan</fc-option>
                <fc-option value="country-3">Brazil</fc-option>
            </fc-autocomplete>
            
            <fc-autocomplete id="ac-fruits"> 
            </fc-autocomplete>

        </div>

        <script type="module">
            // imports and register all components in the DOM
            import { defineAll } from '../src/index.ts';

            defineAll();

            const acOptions = [
                { label: 'Apple', value: 'fruit-1' },
                { label: 'Orange', value: 'fruit-2' },
                { label: 'Banana', value: 'fruit-3' }
            ];

            // setting properties for fc-autocomplete via JS (with shadow DOM, not SEO friendly)
            window.addEventListener('load', () => {

                const acFruits = document.getElementById('ac-fruits');
                
                // acFruits.options = acOptions
                acFruits.setProps({
                    options: acOptions,
                    placeholder: 'Search for a fruit...',
                    current: {value: "fruit-1", label: "Apple"}
                });

                console.log(acFruits.options)

                acFruits.addEventListener("fc-change", e => console.log(e.detail));
                
            });
        </script>
	</body>
</html>
