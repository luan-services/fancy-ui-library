<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Teste Components</title>
		<link rel="stylesheet" type="text/css" href="test.css">
	</head>
	<body>
		<h1>Testing Sheet</h1>

		<div class="container">


            <fc-autocomplete placeholder="Countrys">
                <fc-option value="france">France</fc-option>
                <fc-option value="japan">Japan</fc-option>
                <fc-option value="brazil">Brazil</fc-option>
            </fc-autocomplete>
            
            <fc-autocomplete id="ac-fruits"> 
            </fc-autocomplete>

		</div>

		<div class="container">
			<fancy-button></fancy-button>
		</div>

	<script type="module">
        // imports and register all components in the DOM
        import { defineAll } from '../src/index.ts';
    
        defineAll();

        const acOptions = [
            { label: 'Apple', value: '1' },
            { label: 'Orange', value: '2' },
            { label: 'Banana', value: '3' }
        ];

        // setting properties for fc-autocomplete via JS (with shadow DOM, not SEO friendly)
        window.addEventListener('load', () => {

            const acFruits = document.getElementById('ac-fruits');
            
            // acFruits.options = acOptions
            acFruits.setProps({
                options: acOptions,
                placeholder: 'Busque uma fruta...',
                validator: (value) => {
                    // value é o valor selecionado (ex: '2')
                    if (value === '3') {
                        return 'Você não pode selecionar "admin".';
                    }
                    // Retorne null se for válido
                    return null;
                }
            });

            
        });
    </script>
	</body>
</html>
